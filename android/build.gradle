apply plugin: 'com.android.library'

def sdkVersion = project.hasProperty('compileSdkVersion') ? project.compileSdkVersion : 23

android {
    compileSdkVersion sdkVersion
    buildToolsVersion project.hasProperty('buildToolsVersion') ? project.buildToolsVersion : "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion project.hasProperty('targetSdkVersion') ? project.targetSdkVersion : 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$sdkVersion.+"
    implementation 'com.facebook.react:react-native:+'
}
